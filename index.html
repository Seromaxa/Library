<body >
    <header class="header">
        <h1 class="beginer">Библиотека</h1>
        <nav class="header_nav">
           
               <a class="nav_item" href="index.html">Книги</a>

               <a class="nav_item" href="cards.html">Карточки</a>

        </nav>
        <div class="head_section">
        <h2 class="beginer">Все книги:</h2>
        <input type="button" name="chuser" id="chuser" value="Новая Книга">
    </div>
    <hr class="line">
    </header>
    <section class="searcheer">
    <form action="#" method="GET" name="sort_search" class="searching">
        <label for="sorting1">Сортировать книги:</label>
        <select class="sorting" id="sorting1">
            <option>Выберите категорию</option>
            <option>ID</option>
            <option>Название книги</option>
            <option>Автор</option>
            <option>Жанр</option>
        </select>
        <input type="button" name="sort" class="button" value="Сортировать">
    </form>
    <form action="#" method="GET" name="search" class="searching">
      
        <span class="mar">Поиск книги:</span>
        <input type="text" placeholder="enter" class="sorting search1"> 
        <input type="submit" name="sort" id="search-button" value="Поиск">
    </form>
</section>
<section class="plaite" id="plaite">
    <div class="forms">
        <div class="closet">&times;</div>
    <form action="#" method="POST" name="new book" class="create">
        <div class="column">
            <label for="genre">Жанр</label>
            <select class="create_item genre" name="genre" id="genre" autofocus>
                <option>Выберите жанр</option>
                    <option>Детектив</option>
                    <option>Фантастика</option>
                    <option>Проза</option>
                    <option>Стихи</option>
                </select>
                <label for="autor">Автор</label>
                <input class="create_item" type="text" name="author" id="author" placeholder="Автор"  >
                <label for="name">Название книги</label>
                <input class="create_item" type="text" name="name" id="name" placeholder="Название книги" >
                <label for="PH">Издательство</label>
                <input class="create_item" type="text" name = "pablising house" id = "PH" placeholder="Издательство"  >
            </div>
            <div class="column">
                    <label for = "amount">Количество Экземпляров</label>
        <input class="create_item" type="number" min="0" name="amount" id="amount" placeholder="Экзэмпляров" >
       <label for="year">Год публикации</label>
       <select class="create_item date" id="year">
       <option>Выберите год</option>
        </select>
      <label for="pages">Количество страниц</label>
        <input class="create_item" type="number" min= "0" name = "pages" id="pages" placeholder="Количество страниц" >
        
        <input class="create_item" type="hidden" name="number of id" id="ind" value="redy">
        <input class="create_item sub" type="submit" id = "button" value="Создать" >
    </div>
    </form>
</div>
</section>
<section class = "table">
<table class="tabHead">
    <tr>
    <th>id</th>
    <th>Автор</th>
    <th>Название</th>
    <th>Жанр</th>
    <th>Наличие</th>
    <th>Изменить</th>
    <th>Удалить</th>
</tr>
</table>

</section>
